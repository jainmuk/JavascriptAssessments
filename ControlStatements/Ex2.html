<!--Switch statement  -->
<!DOCTYPE html> 
<html> 
<body> 
<h1>Java Script Playground</h1> 
<p>Use below java script to try out learning pathway Java Script assignment</p> 
<p id="demo"></p> 
<script> 
let a = 3; 
switch (a) { 
    case 1: 
        alert('case 1 executed'); 
        break; 
    case 2: 
        alert("case 2 executed");
        break; 
   case 3: 
        alert("case 3 executed");
        break; 
    case 4: 
        alert("case 4 executed"); 
        break; 
    default: 
        alert("default case executed"); 
}  
</script> 
</body> 
</html>
