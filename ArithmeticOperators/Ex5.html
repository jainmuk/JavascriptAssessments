<!--Modulus operator. Returns remainder of two operands-->
<!DOCTYPE html> 
<html> 
<body> 
<h1>Java Script Playground</h1> 
<p>Use below java script to try out learning pathway Java Script assignment</p> 
<p id="demo"></p> 
<script> 
let x = 6;
let y = 2;
let z = x % y; 
document.getElementById("demo").innerHTML = "Printing Value: " + z; 
</script> 
</body> 
</html>
